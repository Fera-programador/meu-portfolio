name: Supabase Keep Alive BR

on:
  schedule:
    - cron: "0 3 */3 * *"   # 00:00 no Brasil (UTC-3)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase SQL function ping()
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          URL="https://wdiwtkzxpcqzsolzryzc.supabase.co/rest/v1/rpc/ping"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "$URL" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Content-Type: application/json")

          echo "HTTP status: $STATUS"

          if [ "$STATUS" -ne 200 ]; then
            echo "Ping falhou. Esperado 200."
            exit 1
          fi

          echo "Ping OK. Projeto acordado e atento."
